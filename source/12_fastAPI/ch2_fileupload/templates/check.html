{% extends "base.html" %}
{% block content %}
  <body onload="javascript:onload()"> <!--javascript-->
   <div class="container py-4">
       <div class="p-5 mb-4 bg-body-tertiary rounded-3">
        <div class="text-center container-fluid py-5">
          <h1 class="display-5 fw-bold">File Upload Success</h1>
          <hr style="width:100%; color:red;">
          <img src="{{ url_for('static', filename='img/tick.png')}}"
               width="100">
          <br>
          {#{{ fileinfo | tojson }}#} <!-- {##} : Jinja2 주석-->
          <!--Jinja2 템플릿에서는 json형식의 표현이 의도치 않게 나올수있음-->
            {{ fileinfo['ctime'].strftime('%Y-%m-%d %H:%M:%S') }}
          <br>
          {{ fileinfo['size'] }}
        </div>
      </div>
    </div>
    <script>
      function onload(){
        setTimeout( ()=>{
          location.href = '/';
        }, 3000);
      }
    </script>
  </body>
{% endblock %}
